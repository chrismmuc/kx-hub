steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - '${_REGION}-docker.pkg.dev/$PROJECT_ID/${_REPOSITORY}/${_IMAGE_NAME}:latest'
      - '-f'
      - 'Dockerfile.mcp-server-ts'
      - '.'

  # Push the container image to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - '${_REGION}-docker.pkg.dev/$PROJECT_ID/${_REPOSITORY}/${_IMAGE_NAME}:latest'

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - '${_SERVICE_NAME}'
      - '--image'
      - '${_REGION}-docker.pkg.dev/$PROJECT_ID/${_REPOSITORY}/${_IMAGE_NAME}:latest'
      - '--region'
      - '${_REGION}'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--set-env-vars'
      - 'PYTHON_TOOLS_API_URL=${_PYTHON_TOOLS_API_URL},OAUTH_LAMBDA_URL=${_OAUTH_LAMBDA_URL}'
      - '--update-secrets'
      - '/secrets/jwt-public-key/latest=oauth-jwt-public-key:latest'

substitutions:
  _REGION: europe-west1
  _REPOSITORY: kx-hub
  _IMAGE_NAME: mcp-server-ts
  _SERVICE_NAME: kx-hub-mcp-server
  _PYTHON_TOOLS_API_URL: https://kx-hub-tools-api-znuyyrlu5a-ew.a.run.app
  _OAUTH_LAMBDA_URL: https://kx-hub-oauth-server-znuyyrlu5a-ew.a.run.app

options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_HIGHCPU_8'

images:
  - '${_REGION}-docker.pkg.dev/$PROJECT_ID/${_REPOSITORY}/${_IMAGE_NAME}:latest'
